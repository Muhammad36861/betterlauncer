name: Build BetterLauncher

on:
  release:
    types: [created]  # Runs when you create a new release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Create ZIP with APK
        run: |
          mkdir -p output
          cp app/build/outputs/apk/debug/app-debug.apk output/BetterLauncher-debug.apk
          cd output && zip BetterLauncher.zip BetterLauncher-debug.apk

      - name: Upload APK to Release
        uses: softprops/action-gh-release@v1
        with:
          files: output/BetterLauncher.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
